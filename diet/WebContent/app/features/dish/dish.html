
<form class="card">
	<div class="card-header">
		<div class="form-group">
			<label>Nom</label>
			<input placeholder="Nom du plat" class="form-control" ng-model="dishCtrl.newDish.name">
		</div>
	</div>
	<div class="card-body">
		<fieldset class="form-inline">
			<label class="mr-1 d-none d-sm-inline">Filtre</label>
			<input type="search" class="form-control form-control-sm mb-1 mr-sm-1" ng-model="dishCtrl.foodFilter.name" placeholder="Nom">
			<input type="search" class="form-control form-control-sm mb-1" ng-model="dishCtrl.foodFilter.brand" placeholder="Marque / Variété">
		</fieldset>
		<food value="food" ng-click="dishCtrl.selectFood(food)" ng-repeat="food in dishCtrl.foods | filter:dishCtrl.foodFilter"></food>
	</div>
</form>

<form ng-submit="dishCtrl.addPreparedFood()">

	<div class="form-group">
		<label>Quantité cru</label>
		<input type="number" class="form-control" ng-model="dishCtrl.newPreparedFood.raw">
	</div>
	<div class="form-group">
		<label>Quantité cuit</label>
		<input type="number" class="form-control" ng-model="dishCtrl.newPreparedFood.cooked">
	</div>
	<button type="submit" class="btn btn-sm btn-primary">
	OK!
	</button>

</form>
