<div class="row">
	<div class="col-xs-7 col-sm-8 col-md-9">
		<table class="table table-striped table-compact table-bordered table-hover table-sm shadow">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Nom</th>
					<th scope="col">Marque</th>
					<th scope="col" class="numeric-data"><i class="fas fa-drumstick-bite" title="Protéines"></i><small> Protéines</small></th>
					<th scope="col" class="numeric-data"><i class="fas fa-candy-cane" title="Glucides"></i><small> Glucides</small></th>
					<th scope="col" class="numeric-data"><i class="fas fa-bacon" title="Lipides"></i><small> Lipides</small></th>
					<th scope="col" class="numeric-data"><i class="fas fa-arrows-alt-v" title="Index Glycémique"></i><small> Index Glycémique</small></th>
					<th scope="col" class="numeric-data"><i class="fas fa-burn" title="Calories"></i><small> Calories</small></th>
					<th scope="col" class="text-center"></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input class="form-control form-control-sm" type="text"
						placeholder="nom" ng-model="foodCtrl.newFood.name"></td>
					<td><input class="form-control form-control-sm" type="text"
						placeholder="marque" ng-model="foodCtrl.newFood.brand"></td>
					<td><input class="form-control form-control-sm" type="number"
						min="0" max="100" step="0.1" placeholder="Proteines"
						ng-model="foodCtrl.newFood.protein"></td>
					<td><input class="form-control form-control-sm" type="number"
						min="0" max="100" step="0.1" placeholder="Glucides"
						ng-model="foodCtrl.newFood.carb"></td>
					<td><input class="form-control form-control-sm" type="number"
						min="0" max="100" step="0.1" placeholder="Lipides"
						ng-model="foodCtrl.newFood.fat"></td>
					<td><input class="form-control form-control-sm" type="number"
						min="0" max="100" placeholder="IG" ng-model="foodCtrl.newFood.ig"></td>
					<td><input class="form-control form-control-sm" type="number"
						min="0" max="5000" placeholder="Calories"
						ng-model="foodCtrl.newFood.kcal"></td>
					<td class="text-center">
						<!-- input type="number" min="10" max="100" step="10" placeholder="" ng-model="foodCtrl.newFood.per" -->
						<button type="button" class="btn btn-sm btn-primary" ng-click="foodCtrl.create()" )>
							<i class="fa fa-plus"></i>
						</button>
					</td>
				</tr>
				<tr ng-class="{'table-primary': food.selected}" ng-repeat="food in foodCtrl.foods">
					<td><input class="form-control form-control-sm" type="text" ng-model="food.name" ng-change="foodCtrl.update(food)"></td>
					<td><input class="form-control form-control-sm" type="text" ng-model="food.brand" ng-change="foodCtrl.update(food)"></td>
					<td><input class="form-control form-control-sm" type="number" min="0" max="100" step="0.1" ng-model="food.protein" ng-change="foodCtrl.update(food)"></td>
					<td><input class="form-control form-control-sm" type="number" min="0" max="100" step="0.1" ng-model="food.carb" ng-change="foodCtrl.update(food)"></td>
					<td><input class="form-control form-control-sm" type="number" min="0" max="100" step="0.1" ng-model="food.fat" ng-change="foodCtrl.update(food)"></td>
					<td><input class="form-control form-control-sm" type="number" min="0" max="100" ng-model="food.ig" ng-change="foodCtrl.update(food)"></td>
					<td><input class="form-control form-control-sm" type="number" min="0" max="5000" ng-model="food.kcal" ng-change="foodCtrl.update(food)"></td>
					<td class="text-center">
						<button type="button" class="btn btn-secondary" ng-click="foodCtrl.copy(food)">
							<i class="far fa-copy"></i>
						</button>
						<button type="button" class="btn btn-light" ng-class="{'active': food.selected}" ng-click="foodCtrl.toggleSelect(food)">
							<i class="far" ng-class="{'fa-square': !food.selected, 'fa-check-square': food.selected}"></i>
						</button>
					</td>
				</tr>
			</tbody>
			<tfoot class="thead-dark">
				<tr>
					<th scope="col" colspan="7">
						<button type="button" class="btn btn-sm btn-warning" ng-click="foodCtrl.delete()">
							<i class="fas fa-trash"></i>
						</button>
					</th>
					<th scope="col" class="text-center">
					</th>
				</tr>
			</tfoot>
		</table>
	</div>
</div>
